<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Trucking Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
          font-family: system-ui, sans-serif;
          margin: 0;
          background: #0f172a;
          color: #e5e7eb;
          display: flex;
          min-height: 100vh;
          align-items: center;
          justify-content: center;
        }

        .card {
          background: #020617;
          border-radius: 1rem;
          padding: 2rem;
          width: 90%;
          max-width: 900px;
          box-shadow: 0 20px 40px rgba(0,0,0,0.6);
          border: 1px solid #1f2937;
        }

        h1 {
          text-align: center;
          margin-top: 0;
          margin-bottom: 1.5rem;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 1rem;
        }

        thead {
          background: #1e293b;
        }

        th, td {
          padding: 0.75rem;
          border-bottom: 1px solid #334155;
          text-align: left;
        }

        tr:nth-child(even) {
          background: #111827;
        }

        .status {
          margin-top: 1rem;
          font-size: 0.9rem;
          color: #9ca3af;
        }

        a {
          color: #60a5fa;
          text-decoration: none;
          display: inline-block;
          margin-top: 1rem;
        }
        a:hover {
          text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="card">
    <h1>Trucking Dashboard</h1>

    <div id="status" class="status">Loading data...</div>

    <table id="truckingTable" style="display:none;">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date Entered</th>
            <th>Inspections Found</th>
            <th>Inspections Missed</th>
            <th>Time Taken (hrs)</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <a href="../">Back to Access Portal</a>
</div>

<script>
    const API_URL = "https://trucking-testing.onrender.com/trucking";

    async function loadTruckingData() {
      const statusEl = document.getElementById("status");
      const tableEl = document.getElementById("truckingTable");
      const tbodyEl = tableEl.querySelector("tbody");

      try {
        const response = await fetch(API_URL);
        if (!response.ok) {
          throw new Error("Network response was not OK");
        }

        const data = await response.json();

        // Clear previous rows (if any)
        tbodyEl.innerHTML = "";

        // Populate rows
        data.forEach(item => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${item.id}</td>
            <td>${item.dateEntered}</td>
            <td>${item.inspectionsFound}</td>
            <td>${item.inspectionsMissed}</td>
            <td>${item.timeTaken}</td>
          `;

          tbodyEl.appendChild(row);
        });

        statusEl.style.display = "none";
        tableEl.style.display = "table";

      } catch (err) {
        statusEl.textContent = "Failed to load data: " + err.message;
        console.error(err);
      }
    }

    // Auto-load the data when the page opens
    loadTruckingData();
</script>

</body>
</html>
