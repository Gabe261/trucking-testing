<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CCSIF Trucking Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
          font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
          display: flex;
          min-height: 100vh;
          align-items: center;
          justify-content: center;
          background: #0f172a;
          color: #e5e7eb;
          margin: 0;
        }
        .card {
          background: #020617;
          border-radius: 1rem;
          padding: 2rem;
          max-width: 400px;
          width: 100%;
          box-shadow: 0 20px 40px rgba(0,0,0,0.6);
          border: 1px solid #1f2937;
        }
        h1 {
          margin-top: 0;
          margin-bottom: 0.75rem;
          font-size: 1.5rem;
          text-align: center;
        }
        p {
          margin-top: 0;
          margin-bottom: 1.25rem;
          font-size: 0.9rem;
          text-align: center;
          color: #9ca3af;
        }
        label {
          display: block;
          margin-bottom: 0.5rem;
          font-size: 0.9rem;
        }
        input[type="password"] {
          width: 100%;
          padding: 0.6rem 0.75rem;
          border-radius: 0.5rem;
          border: 1px solid #374151;
          background: #020617;
          color: #e5e7eb;
          font-size: 1rem;
          box-sizing: border-box;
        }
        input[type="password"]:focus {
          outline: none;
          border-color: #60a5fa;
        }
        button {
          width: 100%;
          margin-top: 0.75rem;
          padding: 0.6rem 0.75rem;
          border-radius: 0.5rem;
          border: none;
          background: #3b82f6;
          color: white;
          font-size: 1rem;
          font-weight: 500;
          cursor: pointer;
        }
        button:hover {
          background: #2563eb;
        }
        .error {
          margin-top: 0.5rem;
          font-size: 0.85rem;
          color: #f97373;
        }
        .nav {
          margin-top: 1.5rem;
          display: none; /* hidden until PIN is correct */
          display: flex;
          flex-direction: column;
          gap: 0.5rem;
        }
        .nav button {
          width: 100%;
          text-align: left;
          font-size: 0.95rem;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>CCSIF Trucking Portal</h1>

    <label for="pinInput">Password</label>
    <input
            type="password"
            id="pinInput"
            autocomplete="off"
            placeholder="Enter Password"
            onkeydown="if(event.key === 'Enter') checkPin();"
    />
    <div id="error" class="error"></div>

    <div id="nav" class="nav">
        <button onclick="goTo('build-a/')">Module A</button>
        <button onclick="goTo('build-b/')">Module B</button>
    </div>
</div>

<script>
    const CORRECT_PIN = "CcsifTrucking8";
    let isUnlocked = false;

    function checkPin() {
        const input = document.getElementById("pinInput");
        const error = document.getElementById("error");

        if (input.value === CORRECT_PIN) {
            isUnlocked = true;
            error.textContent = "";
        } else {
            isUnlocked = false;
            error.textContent = "Incorrect password.";
        }
    }

    function goTo(path) {
        const input = document.getElementById("pinInput");
        const error = document.getElementById("error");

        // Check password before navigating
        if (input.value === CORRECT_PIN) {
            isUnlocked = true;
        }

        if (!isUnlocked) {
            error.textContent = "Please enter the correct password first.";
            return;
        }

        // Navigate only if unlocked
        window.location.href = path;
    }
</script>
</body>
</html>
